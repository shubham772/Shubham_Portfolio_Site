<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trailblazer Profile - Shubham Prajapati</title>
  <link rel="stylesheet" href="trailblazer.css" />
</head>
<body>
  <section id="trailblazer" class="trailblazer">
    <div class="container">
      <!-- <button id="backToResume" class="btn back-btn">🔙 Back to Resume</button> -->
      <h2>👤 Trailblazer Profile</h2>

      <div class="profile-header">
        <img
        src="Images/b4869032884748f7c581c153b6a80342_astro-trailhead-logo.png"
        alt="Trailblazer Mascot"
        class="profile-pic"
        />

         <div>
          <h3 id="trail-name">Shubham Prajapati</h3>
          <p id="trail-rank"></p>
          <p id="trail-points"></p>
        </div>
      </div>

      <div class="profile-section">
        <h3>🏆 Certifications</h3>
        <ul id="trail-certifications" class="badge-list glow-list"></ul>
      </div>

      <div class="profile-section">
        <h3>🔰 Superbadges</h3>
        <ul id="trail-superbadges" class="badge-list glow-list"></ul>
      </div>

      <div class="profile-section">
        <h3>🎖️ Badges</h3>
        <ul id="trail-badges" class="badge-list badge-grid glow-list"></ul>
      </div>

      <div class="profile-section">
        <h3>🕘 Recent Activity</h3>
        <ul id="trail-activity" class="activity-list"></ul>
      </div>
    </div>
  </section>

  <script src="trailblazer.js"></script>
</body>
</html>
